<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFXD//DSGN - About Page</title>
    <link rel="icon" href="https://raw.githubusercontent.com/unfixed-design/unfixed-design/main/images/favicon.png" type="image/x-icon">
    <style>
        /* Base styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Avenir, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        /* Title Styling */
        .title-line {
            font-family: Impact, Arial Black, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-align: center;
        }

        /* Responsive styling for desktop and mobile */
        @media (min-width: 601px) {
            .title-line {
                font-size: calc(14vw + 30px);
            }
        }

        @media (max-width: 600px) {
            .title-line {
                font-size: calc(22vw + 3px);
                margin-top: -10px;
            }
        }

        /* Subtext Styling */
        .description {
            font-size: 20px;
            text-align: justify;
            margin: 0;
            font-weight: 300;
            text-rendering: optimizeLegibility;
            max-width: 900px;
        }

        /* Edge-text Styling */
        .edge-text {
            font-size: 1.8rem;
            text-align: center;
            margin: 12px 0;
            padding: 5px 0;
            max-width: 900px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Back Button Styling */
        .back-button {
            margin-top: 20px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .back-button img {
            width: 50px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            filter: brightness(0) invert(1); /* Optional styling to match page theme */
        }
        .back-button:hover {
            transform: scale(1.1); /* Adds zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="edge-text">///////////////////////////////////////////////////////UNFXD//DSGN//////////</p>
        <div class="title-line">DETAILS</div>
        <h2 class="description">Here you will find more details on UNFIXED//DESIGN. This page is dedicated to exploring additional content, updates, and resources.</h2>
        <p class="edge-text">////EXPLORE/////////////////////////////////////////////////////////////////</p>
        
        <!-- Back Button with Custom Image -->
        <!-- Button Container -->
        <div class="button-container">
            <a href="mailto:gskeate@sms.ed.ac.uk?subject=Contact%20from%20UNFXD" title="Contact Us" class="icon-button">
                <img src="https://raw.githubusercontent.com/unfixed-design/unfixed-design/main/images/mail_icon.png" class="icon" alt="Contact Us">
            </a>
            <a href="https://www.instagram.com/unfixeddesign/" target="_blank" title="Instagram" class="icon-button">
                <img src="https://raw.githubusercontent.com/unfixed-design/unfixed-design/main/images/instagram_icon.png" class="icon" alt="Instagram">
            </a>
            <!-- New Page Button -->
            <a href="about-page.html" title="About" class="icon-button">
    <img src="https://raw.githubusercontent.com/unfixed-design/unfixed-design/main/images/back_icon.png" class="icon" alt="About">
</a>
        </div>
    </div>
</body>
</html>
